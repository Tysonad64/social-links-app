<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <script src="https://kit.fontawesome.com/a9dce80f65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Cookie&family=Handlee&family=Orbitron:wght@400..900&family=Pompiere&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sofia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="profile-header">
            <img src="My Profile.jpg" alt="Profile Picture" class="profile-picture">
            <h1 class="name">Tyson Davis</h1>
            <h3 class="location">California</h3>
            <p class="bio">"Aspiring Full Stack Engineer | Science Enthusiast | Lifelong Learner"</p>
        </div>

      
        <div class="links-container">
            <a href="https://github.com/Tysonad64" class="link">
                <i class="fab fa-github"></i> GitHub
            </a>

            <a href="www.linkedin.com/in/tyson-davis-196a72382" class="link">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>

            <a href="https://discordapp.com/users/748416428813582346" class="link">
                <i class="fab fa-discord"></i> Discord
            </a>
        </div>

    </div>
</body>
</html>
